{% comment %}
Source: http://tachyons.io/components/nav/logo-links-inline-collapse/index.html
{% endcomment %}
<header>
  <nav class="db dt-l w-100 border-box pa3 ph5-l">
    <a class="db dtc-l v-mid mid-gray link dim w-100 w-25-l tc tl-l mb2 mb0-l" href="{{ site.baseurl }}/" title="Home">
      <img src="/images/cbenz.png" class="dib w2 h2 br-100" alt="{{ site.title }}">
    </a>
    <div class="db dtc-l v-mid w-100 w-75-l tc tr-l">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="link dim dark-gray f6 f5-l dib mr3 mr4-l" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
